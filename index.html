<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Connect - Réseau des Musiciens</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logo.png" type="image/png">
    </head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Music Connect</a>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher des musiciens, groupes, etc.">
                <button type="submit">Rechercher</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Accueil</a></li>

                <li><a href="#">Messages</a></li>
                <li><a href="#">Profil</a></li>

        </nav>
    </header>

    <main>
        <section id="feed">
            <h2>Fil d'actualité</h2>
            </section>

        <aside id="recommendations">
            <h3>Suggestions</h3>
            </aside>
    </main>

    <footer>
        <p>&copy; 2023 Music Connect. Tous droits réservés.</p>
        </footer>

    <script src="app.js"></script>

</html>
